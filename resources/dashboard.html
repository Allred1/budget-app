<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
        <title>Dashboard</title>
        <link rel="stylesheet" href="../resources/css/dashboard.css">
    </head>
    <body>
        <div id="home-grid">

            <nav>
                <a href="dashboard.html"><img src="../resources/images/dashboardIcon.png"></a>
                <a href="profile.html"><img src="../resources/images/profileIcon.png"></a>
                <a href="category.html"><img src="../resources/images/categoryIcon.png"></a>
                <a href="login.html"><img src="../resources/images/logoutIcon.png"></a>
            </nav>

            <div class="header">
                <div class="greeting">
                    Welcome to the Temp Dashboard!
                </div>
                <div class="view">
                    Monthly
                </div>
                <div class="view">
                    Biweekly
                </div>
                <div class="view">
                    Weekly
                </div>
            </div>


            <main class="dashboard-content">

                <div class="overview">
                    
                    <div class="income-display">
                        <label class="incomeLabel">Income: &nbsp</label>
                        <p id="income"></p>
                    </div>

                    <div class="pie-chart">
                        <p>Pie Chart</p>
                    </div>
                    <div class="legend-grid">
                        <div class="legend" class="cat1">
                            <p>Category 1</p>
                        </div>
                        <div class="legend" class="cat2">
                            <p>Category 2</p>
                        </div>
                        <div class="legend" class="cat3">
                            <p>Category 3</p>
                        </div>
                        <div class="legend" class="cat4">
                            <p>Category 4</p>
                        </div>
                        <div class="legend" class="cat5">
                            <p>Category 5</p>
                        </div>
                        <div class="legend" class="cat6">
                            <p>Category 6</p>
                        </div>
                    </div>
                </div>

                <div class="main-balances">

                    <div id="card" class="card">
                        <div id="card1" class="card-container">
                            <p id="catName1"></p>
                            <p id="amount1"></p>
                            <p id="moneyIn1"></p>
                            <p id="moneyOut1"></p>
                        </div>
                    </div>
                    <div id="card" class="card">
                        <div id="card2" class="card-container">
                            <p id="catName2"></p>
                            <p id="amount2"></p>
                            <p id="moneyIn2"></p>
                            <p id="moneyOut2"></p>
                        </div>
                    </div>
                    <div id="card" class="card">
                        <div id="card3" class="card-container">
                            <p id="catName3"></p>
                            <p id="amount3"></p>
                            <p id="moneyIn3"></p>
                            <p id="moneyOut3"></p>
                        </div>
                    </div>
                    <div id="card" class="card">
                        <div id="card4" class="card-container">
                            <p id="catName4"></p>
                            <p id="amount4"></p>
                            <p id="moneyIn4"></p>
                            <p id="moneyOut4"></p>
                        </div>
                    </div>
                    <div id="card" class="card">
                        <div id="card5" class="card-container">
                            <p id="catName5"></p>
                            <p id="amount5"></p>
                            <p id="moneyIn5"></p>
                            <p id="moneyOut5"></p>
                        </div>
                    </div>
                </div>

            </main>
            

        
        </div>

        <script src="../src/dashboard.js"></script>
