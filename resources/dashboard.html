<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
        <title>Dashboard</title>
        <link rel="stylesheet" href="../resources/css/dashboard.css">
    </head>
    <body>
        <div id="home-grid">

            <nav>
                <a href="dashboard.html"><img src="../resources/images/dashboardIcon.png"></a>
                <a href="profile.html"><img src="../resources/images/profileIcon.png"></a>
                <a href="category.html"><img src="../resources/images/categoryIcon.png"></a>
                <button id="logoutBtn"><img src="../resources/images/logoutIcon.png"></button>
            </nav>

            <div class="header">
                <div class="greeting">
                    Welcome to the Dashboard!
                </div>
                <button id="monthlyBtn" type="button" class="view">Monthly</button>
                <button id="biweeklyBtn" type="button" class="view">Biweekly</button>
                <button id="weeklyBtn" type="button" class="view">Weekly</button>
            </div>


            <main class="dashboard-content">

                <div class="overview">
                    
                    <div class="income-display">
                        <label class="incomeLabel">Monthly Income: &nbsp</label>
                        <p id="income"></p>
                    </div>

                    <div class="pie-chart">
                        <p>Pie Chart</p>
                    </div>
                    <div class="legend-grid">
                        <div class="legend" class="cat1">
                            <p>Category 1</p>
                        </div>
                        <div class="legend" class="cat2">
                            <p>Category 2</p>
                        </div>
                        <div class="legend" class="cat3">
                            <p>Category 3</p>
                        </div>
                        <div class="legend" class="cat4">
                            <p>Category 4</p>
                        </div>
                        <div class="legend" class="cat5">
                            <p>Category 5</p>
                        </div>
                        <div class="legend" class="cat6">
                            <p>Category 6</p>
                        </div>
                    </div>
                </div>

                <div class="main-balances">

                    <p id="amountLabel">Monthly</p>

                    <div id="card" class="card">
                        <div id="card1" class="card-container">
                            <p id="catName1" class="catName">Savings</p>
                            <p id="amount1" class="catAmount">$300.00</p>
                            <p id="moneyIn1" class="moneyIn">Yes</p>
                            <p id="moneyOut1" class="moneyOut">No</p>
                        </div>
                    </div>
                    <div id="card" class="card">
                        <div id="card2" class="card-container">
                            <p id="catName2" class="catName"></p>
                            <p id="amount2" class="catAmount"></p>
                            <p id="moneyIn2" class="moneyIn"></p>
                            <p id="moneyOut2" class="moneyOut"></p>
                        </div>
                    </div>
                    <div id="card" class="card">
                        <div id="card3" class="card-container">
                            <p id="catName3" class="catName"></p>
                            <p id="amount3" class="catAmount"></p>
                            <p id="moneyIn3" class="moneyIn"></p>
                            <p id="moneyOut3" class="moneyOut"></p>
                        </div>
                    </div>
                    <div id="card" class="card">
                        <div id="card4" class="card-container">
                            <p id="catName4" class="catName"></p>
                            <p id="amount4" class="catAmount"></p>
                            <p id="moneyIn4" class="moneyIn"></p>
                            <p id="moneyOut4" class="moneyOut"></p>
                        </div>
                    </div>
                    <div id="card" class="card">
                        <div id="card5" class="card-container">
                            <p id="catName5" class="catName"></p>
                            <p id="amount5" class="catAmount"></p>
                            <p id="moneyIn5" class="moneyIn"></p>
                            <p id="moneyOut5" class="moneyOut"></p>
                        </div>
                    </div>
                </div>

            </main>
            

        
        </div>

        <script src="../src/dashboard.js"></script>
    </body>
</html>
