<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category</title>
        <link rel="stylesheet" href="./css/category.css">
        <link rel="stylesheet" href="./css/dashboard.css">
    </head>
    <body>
        <div id="home-grid">

            <nav>
                <a href="dashboard.html"><img src="../resources/images/dashboardIcon.png"></a>
                <a href="profile.html"><img src="../resources/images/profileIcon.png"></a>
                <a href="category.html"><img src="../resources/images/categoryIcon.png"></a>
                <a href="login.html"><img src="../resources/images/logoutIcon.png"></a>
            </nav>

            <div class="header">
                <div class="greeting">
                    Welcome to Categories!
                </div>
                
                <div class="cat-income-label">Income: &nbsp
                    <div id="cat-income"></div>
                </div>
                
            </div>

            <main class="category-content">
                
                <!-- Spreadsheet Label -->
                <div class="spreadsheet-label">
                    <div>Category Id</div>
                    <div>Name</div>
                    <div>Amount</div>
                    <div>Savings?</div>
                    <div>Expense?</div>
                    <div>User Id</div>
                    <button id="editBtn" type="buttone">Edit</button>
                </div>

                <!-- Tax Category -->
                <div class="tax">
                    <div class="taxId" id="taxId"></div>
                    <div class="taxName" id="taxName"></div>
                    <div class="taxAmount" id="taxAmount"></div>
                    <div class="taxMoneyIn" id="taxMoneyIn"></div>
                    <div class="taxMoneyOut" id="taxMoneyOut"></div>
                    <div class="taxUserIdFk" id="taxUserIdFk"></div>
                </div>
                
                <!-- Element to add more category rows using Javascript -->
                <section id="row-section" class="category-row"></section>

                <!-- Update form, which is hidden until the user clicks "update" -->
                <!-- <form class="update-row hide">
                    <input id="catEditId" type="number" placeholder="category id...">
                    <input id="catEditName" type="text" placeholder="name...">
                    <input id="editDollarAmount" type="text" placeholder="amount...">
                    <input id="editMoneyIn" type="text" placeholder="savings?...">
                    <input id="editMoneyOut" type="text" placeholder="expense?...">
                    <input id="editUserIdFk" type="number" readonly>
                    <button id="updateCategoryBtn" type="button">Save</button><br>
                </form> -->

                <!-- Opens CREATE New Category row (hidden until "edit" button is clicked) -->
                <form class="create-row hide">
                    <input id="catId" type="number" placeholder="Category ID">
                    <input id="catName" type="text" placeholder="Name">
                    <input id="dollarAmount" type="text" placeholder="Amount">
                    <input id="moneyIn" type="text" placeholder="Savings?">
                    <input id="moneyOut" type="text" placeholder="Expense?">
                    <input id="userIdFk" type="number" readonly>
                    <button id="createCategoryBtn" type="button">Create</button><br>
                </form>


            </main>


            <footer>
            </footer>

        </div>

        <script src="..//src/category.js"></script>
    </body>
</html>
