<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" href="./css/profile.css">
        <link rel="stylesheet" href="./css/dashboard.css">
    </head>
    <body id="body">
        <div id="home-grid">
            
            <nav>
                <a href="dashboard.html"><img src="../resources/images/dashboardIcon.png"></a>
                <a id="profileLink" href="profile.html"><img src="../resources/images/profileIcon.png"></a>
                <a href="category.html"><img src="../resources/images/categoryIcon.png"></a>
                <button id="logoutBtn"><img src="../resources/images/logoutIcon.png"></button>
            </nav>

            <div class="header">
                <div class="greeting">
                    Welcome to your Profile!
                </div>
            </div>

            <main class="profile-content">

                <section class="profile-box">

                    
                    <!-- Import the profile information into these elements-->
                    <div class="profile-display">
                        <label>User Id: </label><p id="setId">user id</p>
                        <label>First Name: </label><p id="setFName">first name</p>
                        <label>Last Name: </label><p id="setLName">last name</p>
                        <label>Username: </label><p id="setUsername">username</p>
                        <label>Password: </label><p id="setPassword">password</p>
                        <label>Monthly Income: </label><p id="setIncome">income</p>
                        <button class="upate-btn" id="updateProfileBtn" type="button">Update</button>
                    </div>

                    <!-- Profile Form, which is hidden until the user clicks "update" button, then the profile-display is hidden -->
                    <form class="profile-edit hide">
                        <label for="editId">User Id: </label>
                        <input type="number" id="editId" name="editId" placeholder="id..."><br><br>
                        <label for="editFName">First Name: </label>
                        <input type="text" id="editFName" name="editFName" placeholder="first name..."><br><br>
                        <label for="editLName">Last Name: </label>
                        <input type="text" id="editLName" name="editLName" placeholder="last name..."><br><br>
                        <label for="editUsername">Username: </label>
                        <input type="text" id="editUsername" name="editUsername" placeholder="username..."><br><br>
                        <label for="editPassword">Password: </label>
                        <input type="text" id="editPassword" name="editPassword" placeholder="password..."><br><br>
                        <label for="editIncome">Income: </label>
                        <input type="number" id="editIncome" name="editIncome" placeholder="income..."><br><br>
                        <button class="save-btn" id="saveProfileBtn" type="button">Save</button>
                    </form>
                    
                </section>


            </main>

            <footer>
            </footer>
            

        </div>
        
        <script src="../src/profile.js"></script>
    </body>
</html>
